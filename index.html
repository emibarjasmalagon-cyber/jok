<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡GG! Tu IP ha sido filtrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            max-width: 90%;
            border: 2px solid #ff0000;
        }
        h1 {
            color: #ff0000;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .ip {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            color: #00ff00;
            background-color: #000000;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .signature {
            font-style: italic;
            color: #ff00ff;
            margin-top: 20px;
        }
        #notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff0000;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            20%, 60% { transform: translateX(-50%) translateY(-10px); }
            40%, 80% { transform: translateX(-50%) translateY(10px); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 22px; }
            .ip { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="notification">
        ¡ALERTA! Tu IP ha sido filtrada.
    </div>

    <div class="container">
        <h1>¡GG!</h1>
        <p>Tu dirección IP es:</p>
        <div class="ip" id="ip">Cargando...</div>
        <p class="signature">Con cariño,<br>Barajas</p>
    </div>

    <script>
        // Consulta la API para obtener la IP real
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
                // Muestra la notificación emergente
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                document.getElementById('ip').textContent = "Error al obtener la IP";
            });
    </script>
</body>
</html>
